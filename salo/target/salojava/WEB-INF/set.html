						<div class="col d6x5 clearafter">
						<div class="controlgroup d12x5 g1 margin">

				      <h3>
				        Information
				      </h3>

				      <div class="controls" style="min-height: 630px; overflow: visible;">
				        <div class="arrow"></div>
 

				        <!-- Username -->
	
				        <div class="checkinfo">
				          <label for="username" class="smalllabel">用户名</label>
				          <div class="showbox"><input type="text" name="username" id="username" value="PUNO_" class="full" placeholder="Your username"></div>
				        </div>
				        <div class="clear"></div>

				        <!-- User email -->
				        <div class="check mail"></div>
				        <div class="checkinfo shadow_email">
				          <label for="shadow_email" class="smalllabel">邮箱</label>
				            <input type="text" name="shadow_email" id="shadow_email" value="punolee@outlook.com" class="full" placeholder="your@email.com">
				        </div>
				        <div class="clear"></div>

				        <!-- User First Name -->
				        <div class="check person"></div>
				        <div class="checkinfo">
				          <label for="firstname" class="smalllabel">姓</label>
				          <input type="text" name="firstname" id="firstname" value="李" class="full" placeholder="Your name">
				        </div>
				        <div class="clear"></div>

				        <!-- User Last Name -->
				        <div class="check person"></div>
				        <div class="checkinfo">
				          <label for="lastname" class="smalllabel">名</label>
				          <input type="text" name="lastname" id="lastname" value="凌云" class="full" placeholder="Your surname">
				        </div>
				        <div class="clear"></div>

				        <!-- User Birthday -->
				        <div class="check person"></div>
				        <div class="checkinfo">
				          <label for="birthday" class="smalllabel">生日</label>
				          <input type="date" name="birthday" id="birthday" class="full" placeholder="YYYY-MM-DD" min="1900-01-01">
				        </div>
				        <div class="clear"></div>

				        <!-- Analytics Tracking Code -->
				      </div>

				    <div class="controlgroup d12x5 g1">
      <h3>About you</h3>
      <div class="controls" style="min-height: 700px; overflow: visible;">
        <div class="arrow"></div>

        <!-- User Avatar -->
        <div class="check screen"></div>
        <div class="checkinfo">

          <div class="settings-avatar-container">
             <a href="" class="settings-avatar-image" style="background-image:url(images/avatar.jpg);"></a>
          </div>
          <div class="settings-avatar-upload">
            <div>最大 500Kb 或 500px x 500px .</div>
            <div id="avatar-upload">
              <input id="user_photo" type="file" data-userid="17104467">
            </div>
            <div class="showbox">
              <a href="javascript:px.deleteUserPhoto()" class="button small red">删除</a>
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <div class="clear"></div>

        <!-- User Biography -->
        <div class="check person"></div>
        <div class="checkinfo">
          <label for="bio" class="smalllabel">简介</label>
          <textarea name="about" id="about" class="full" placeholder="Tell us something about you">Every thing that kills me makes me alive.</textarea>
         </div>
         <div class="clear"></div>

        <!-- User Gender -->
        <div class="check person"></div>
        <div class="checkinfo">
          <label for="sex_1">性别</label>
          <div id="gender" class="showbox">
            <input type="radio" name="sex" id="sex_1" value="1">
            <label for="sex_1">男</label>

            <input type="radio" name="sex" id="sex_2" value="2">
            <label for="sex_2">女</label>

            <input type="radio" name="sex" id="sex_0" value="0">
            <label for="sex_0">不明确</label>
          </div>
        </div>
        <div class="clear"></div>

        <!-- User Location -->
        <div class="check point"></div>
        <div class="checkinfo">
          <label>地址</label>
          <div class="showbox">
            <input type="text" name="city" id="city" value="上海" class="full bottom" placeholder="City">
            <input type="text" name="state" id="state" class="full bottom" placeholder="区">
            <input type="text" name="country" id="country" value="中国" class="full bottom" placeholder="Country">
          </div>
        </div>
        <div class="clear"></div>

        <!-- User Equipment -->
        <div class="check gear"></div>
        <div class="checkinfo">
          <!-- add things -->
          <label>设备</label>
          <div class="showbox">
            <ul id="gearlist">
            	<li class="type-camera">
            		<input name="camera[][id]" type="hidden">
            		<input type="text" name="camera[][name]" class="small"></li>
            	<li class="type-lens"><input type="hidden" name="lens[][id]" value="">
            		<input type="text" name="lens[][name]" class="small"></li>
            	<li class="type-misc"><input type="hidden" name="misc[][id]" value="">
            		<input type="text" name="misc[][name]" class="small"></li>
            </ul>
          </div>
        </div>
        <div class="clear"></div>
      </div>
